<!doctype html>
<html lang="en">
<style>
  /* ===== Logo wrapper ===== */
  .vault-logo-wrap{
    position:relative;
    display:inline-block;
    line-height:0;
    width:min(420px, 85vw);
    filter: drop-shadow(0 8px 24px rgba(0,0,0,.45));
    border-radius:14px;
    overflow:hidden;
  }
  .vault-logo{
    width:100%;
    height:auto;
    display:block;
    opacity:0;
    animation: fadeIn .9s ease-out forwards, pulse 4s ease-in-out 1.8s infinite;
  }
  .shine{
    pointer-events:none;
    position:absolute; inset:0;
    background: linear-gradient(115deg,
      transparent 0%,
      rgba(255,255,255,.08) 45%,
      rgba(255,255,255,.35) 50%,
      rgba(255,255,255,.08) 55%,
      transparent 100%);
    transform: translateX(-120%);
    animation: sweep 2.4s ease-out .9s forwards, sweep 6s linear 4.2s infinite;
    mix-blend-mode: screen;
  }
  .handle{
    position:absolute; left:0; right:0; bottom:8px;
    text-align:center;
    font:600 16px/1 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;
    color:#f0e7d6; letter-spacing:.6px;
    text-shadow:
      0 1px 0 rgba(0,0,0,.35),
      0 2px 6px rgba(0,0,0,.55);
  }
  .glitch::before,
  .glitch::after{
    content:"";
    position:absolute; inset:0;
    background: url('logo.png') center/100% auto no-repeat;
    opacity:.12; mix-blend-mode:screen;
  }
  .glitch::before{ animation: g1 2.2s steps(12) infinite; }
  .glitch::after{ animation: g2 1.9s steps(14) infinite; }
  @keyframes fadeIn{0%{opacity:0;transform:translateY(6px) scale(1.01)}to{opacity:1;transform:none}}
  @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.012)}}
  @keyframes sweep{0%{transform:translateX(-130%)}100%{transform:translateX(130%)}}
  @keyframes g1{0%{clip-path:inset(0 0 88% 0)}20%{clip-path:inset(20% 0 60% 0)}40%{clip-path:inset(40% 0 40% 0)}60%{clip-path:inset(60% 0 20% 0)}80%{clip-path:inset(80% 0 0 0)}100%{clip-path:inset(0 0 88% 0)}}
  @keyframes g2{0%{clip-path:inset(10% 0 70% 0)}25%{clip-path:inset(35% 0 45% 0)}50%{clip-path:inset(55% 0 25% 0)}75%{clip-path:inset(75% 0 5% 0)}100%{clip-path:inset(10% 0 70% 0)}}
</style>
  <head>
  <meta charset="utf-8" />
  <title>Join — The Vault</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="referrer" content="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    :root { color-scheme: dark; --bg:#0b0b10; --card:#11131a; --text:#e7e7ea; --muted:#8f95aa; --accent:#2f81ff; --border:#222638; }
    html,body{height:100%;margin:0;font-family:system-ui,Inter,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{max-width:560px;width:100%;background:var(--card);border:1px solid var(--border);border-radius:20px;padding:28px 24px;box-shadow:0 10px 40px rgba(0,0,0,.45)}
    .brand{display:flex;gap:12px;align-items:center}
    .mark{width:56px;height:56px;border-radius:12px;background:#222a44 url('/logo.png') center/70% no-repeat}
    h1{margin:6px 0 2px;font-size:22px}
    p{margin:0;color:#b9bed0}
    ul{margin:14px 0 0;padding-left:20px;color:#a9aec0}
    .cta{margin-top:20px;display:block;text-align:center;text-decoration:none;font-weight:700;padding:14px 18px;border-radius:12px;background:var(--accent);color:#fff;border:1px solid #3b6aff}
    .cta:hover{filter:brightness(1.06)}
    .fine{margin-top:10px;font-size:12px;color:var(--muted)}
    .wm{position:fixed;right:14px;bottom:14px;opacity:.22;width:72px;height:72px;background:url('/assets/truthbot-face.png') center/cover no-repeat;border-radius:12px;filter:grayscale(30%);pointer-events:none;display:none}
    .wm.on{display:block}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-label="Discord Join">
      <div class="brand">
        <div class="mark" aria-hidden="true"></div>
        <div>
          <h1>Private Discord Entry</h1>
          <p>Join the lobby. No names, no clout — just facts.</p>
        </div>
      </div>

      <ul>
        <li>Respect anonymity — zero doxxing.</li>
        <li>Evidence only — no rumor bait.</li>
        <li>Nothing leaves #welcome until vetted.</li>
      </ul>

      <!-- your Bitly tracker (kept editable server-side) -->
      <a class="cta" href="https://discord.gg/xXgreH7pKK" target="_blank" rel="noreferrer noopener">Enter Discord</a>

      <p class="fine">Tip: use a throwaway handle. If the button doesn’t open, try a normal browser (not in-app).</p>
    </main>
  </div>

  <!-- optional tiny watermark: add ?skin=lite to show -->
  <div id="wm" class="wm" aria-hidden="true"></div>
  <script>
    if (new URLSearchParams(location.search).get('skin') === 'lite') {
      document.getElementById('wm').classList.add('on');
    }
  </script>
</body>
</html>
