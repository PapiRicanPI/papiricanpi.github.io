<style>
  :root { --bg:#0b0b0b; --fg:#ffe74a; --muted:#bfbfbf; }
  * { box-sizing:border-box }
  html,body { height:100%; margin:0; background:var(--bg); color:#fff; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial }
  .wrap { position:relative; height:100%; display:flex; align-items:center; justify-content:center; overflow:hidden }
  .scan {
    position:absolute; inset:0; pointer-events:none;
    background: repeating-linear-gradient(to bottom, rgba(255,255,255,.06), rgba(255,255,255,.06) 1px, transparent 2px, transparent 4px);
    mix-blend-mode:overlay; animation: scan 6s linear infinite;
  }
  @keyframes scan { 0%{transform:translateY(-100%)} 100%{transform:translateY(100%)} }

  .glow { filter: drop-shadow(0 0 18px rgba(255,231,74,.35)); }
  .logo { width:220px; height:auto; opacity:.98; animation: pop .9s cubic-bezier(.2,.9,.2,1) both }
  @keyframes pop { 0%{ transform:scale(.8); opacity:0 } 100%{ transform:scale(1); opacity:1 } }

  .title { margin:22px 0 8px; font-weight:800; letter-spacing:2px; text-align:center; color:var(--fg); }
  .subtitle { margin:0; text-align:center; color:var(--muted); opacity:.9 }

  .glitch {
    position:relative; display:inline-block; font-size:clamp(22px,3vw,28px); font-weight:700; letter-spacing:.15em; color:var(--fg);
  }
  .glitch::before, .glitch::after {
    content:attr(data-text); position:absolute; left:0; top:0; clip-path:inset(0 0 0 0);
  }
  .glitch::before { animation: glitch1 2s infinite linear alternate-reverse; color:#ff3b3b }
  .glitch::after  { animation: glitch2 1.7s infinite linear alternate-reverse; color:#45a3ff }
  @keyframes glitch1 {
    0% { transform:translate(0,0) }
    20% { transform:translate(-2px,-1px) }
    40% { transform:translate(2px,1px) }
    60% { transform:translate(-1px,2px) }
    80% { transform:translate(1px,-2px) }
    100% { transform:translate(0,0) }
  }
  @keyframes glitch2 {
    0% { transform:translate(0,0) }
    25% { transform:translate(1px,-1px) }
    50% { transform:translate(-1px,1px) }
    75% { transform:translate(2px,-2px) }
    100% { transform:translate(0,0) }
  }

  .bar {
    width:min(420px,80vw); height:6px; margin:28px auto 0; background:#1e1e1e; border-radius:99px; overflow:hidden;
    box-shadow:0 0 0 1px rgba(255,255,255,.05) inset;
  }
  .bar > span {
    display:block; height:100%; width:0%;
    background:linear-gradient(90deg, #ffe74a, #ffffff);
    animation: load 4.2s ease-in-out forwards;
  }
  @keyframes load { to { width:100% } }

  .footer {
    position:absolute; bottom:18px; left:0; right:0; text-align:center; font-size:12px; color:#9a9a9a;
    opacity:.9; letter-spacing:.06em;
  }
</style>
<script>
