<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Access Gate</title>
    <style>
        body {
            background-color: black;
            color: #ff007f;
            font-family: monospace;
            text-align: center;
            padding: 50px;
        }
        .glitch {
            font-size: 2rem;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 red; }
            20% { text-shadow: -2px 0 blue; }
            40% { text-shadow: 2px 2px green; }
            60% { text-shadow: -2px -2px yellow; }
            80% { text-shadow: 2px 0 purple; }
            100% { text-shadow: -2px 0 cyan; }
        }
        input {
            margin-top: 20px;
            padding: 10px;
            background: black;
            color: #ff007f;
            border: 1px solid #ff007f;
        }
    </style>
</head>
<body>
    <h1 class="glitch">STAFF ONLY — ENTER ACCESS PHRASE</h1>
    <input id="phraseInput" placeholder="Type Access Phrase" onkeypress="checkEnter(event)">
    <script>
        function checkEnter(event) {
            if (event.key === 'Enter') {
                let phrase = document.getElementById('phraseInput').value;
                if (phrase.toLowerCase() === 'truthbot-zero') {
                    window.location.href = '../gui/command.html';
                } else {
                    alert('ACCESS DENIED — Incorrect phrase.');
                }
            }
        }
    </script>
</body>
</html>
