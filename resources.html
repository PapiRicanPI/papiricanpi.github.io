  <style>
    :root {
      --bg: #05060a;
      --bg-alt: #0c0f18;
      --card: #101320;
      --accent: #35c3ff;
      --accent-soft: rgba(53, 195, 255, 0.18);
      --accent-strong: #6be4ff;
      --danger: #ff4d6a;
      --text-main: #f7f7ff;
      --text-muted: #a4acc4;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --pill-bg: rgba(164, 172, 196, 0.14);
      --pill-border: rgba(255, 255, 255, 0.12);
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.6);
      --radius-card: 18px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #15192b 0, #05060a 55%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      padding: 32px 16px 64px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 28px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .site-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--pill-border);
      background: linear-gradient(
        135deg,
        rgba(53, 195, 255, 0.12),
        rgba(53, 195, 255, 0)
      );
      color: var(--text-muted);
      font-size: 12px;
      width: fit-content;
    }

    .site-badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #35c3ff);
      box-shadow: 0 0 10px rgba(107, 228, 255, 0.8);
    }

    .title-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: baseline;
      justify-content: space-between;
    }

    h1 {
      font-size: 24px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      color: #fdfdff;
    }

    .subtitle {
      max-width: 600px;
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .tag-strip {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }

    .tag {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--pill-border);
      background: var(--pill-bg);
      color: var(--text-muted);
    }

    /* Region Nav */

    .region-nav {
      margin: 12px 0 24px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .region-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--pill-border);
      background: rgba(10, 13, 24, 0.92);
      color: var(--text-muted);
      font-size: 13px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease, color 0.15s ease,
        transform 0.1s ease;
    }

    .region-pill span.flag {
      font-size: 13px;
    }

    .region-pill strong {
      font-weight: 600;
      color: #e4e7f5;
    }

    .region-pill:hover {
      background: rgba(53, 195, 255, 0.11);
      border-color: rgba(53, 195, 255, 0.7);
      transform: translateY(-1px);
    }

    /* Layout */

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1fr);
      gap: 20px;
      align-items: flex-start;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .main-column {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
